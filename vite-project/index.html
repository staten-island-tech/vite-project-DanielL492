<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body class="hot">
    <h1 class="title">Spicy Food Menu</h1>
    <input type="button" value="Everything" class="type-button" id="everything"> <br>
    <div id="btncontainer">
      <h2>Our Selections:</h2>
      <input type="button" value="Shrimp" class="type-button" id="shrimpbtn"><br>
      <input type="button" value="Spicy" class="type-button" id="hotbtn"><br>
      <input type="button" value="Mildly Spicy" class="type-button" id="nothotbtn"><br>
      <input type="button" value="Chicken" class="type-button" id="chickenbtn"><br>
      <input type="button" value="Vegatarian" class="type-button" id="veganbtn"> <br>
    </div>
    <button class="themebtn">Click to change theme</button>
    <div id="flexcontainer"></div>
    <div id="app"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
